<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <h2>Made with JavaScript</h2>
    <p class="expression"></p>
    <div class="calculator">
        <div class="display"></div>

        <div class="number" value="7">7</div>
        <div class="number" value="8">8</div>
        <div class="number" value="9">9</div>
        <div class="operator" id="clear">DEL</div>
        <div class="number" value="4">4</div>
        <div class="number" value="5">5</div>
        <div class="number" value="6">6</div>
        <div class="operator" value="/">รท</div>
        <div class="number" value="1">1</div>
        <div class="number" value="2">2</div>
        <div class="number" value="3">3</div>
        <div class="operator" value="*">ร</div>
        <div class="number" value=".">.</div>
        <div class="number" value="0">0</div>
        <div class="number"></div>
        <div class="operator" value="-">-</div>
        <div class="equals">=</div>
        <div class="operator" value="+">+</div>
        

    </div>
    <div class="footer">Made by <a href="https://www.github.com/roshanrahman">Roshan</a></div>

    <script src="app.js"></script>
</body>

</html>
