<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <h2>Made with JavaScript</h2>
    <div class="calculator">
        <div class="display">978</div>

        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator" id="clear">DEL</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator">รท</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator">ร</div>
        <div class="number">.</div>
        <div class="number">0</div>
        <div class="number"></div>
        <div class="operator">-</div>
        <div class="equals">=</div>
        <div class="operator">+</div>
        

    </div>
    <div class="footer">Made by <a href="https://www.github.com/roshanrahman">Roshan</a></div>

    <script src="app.js"></script>
</body>

</html>
