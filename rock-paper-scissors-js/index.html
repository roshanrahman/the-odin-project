<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/scissors.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <title>Rock, Papers, Scissors</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Rock, Paper, Scissors</h2>
        </div>
        <div class="computer">
            <p>Click any button to start game</p>
        </div>
        <div class="status">
            <p id="statusText">Game not started</p>
        </div>
        <div class="btn-panel">
            <button onclick="getUserSelection('rock');" class="btn btn-primary">Rock</button>
            <button onclick="getUserSelection('paper');" class="btn btn-primary">Paper</button>
            <button onclick="getUserSelection('scissor');" class="btn btn-primary">Scissor</button>
        </div>
        <button onclick="resetGame();" class="btn btn-primary btn-block reset">Play Again?</button>
    </div>

    <div class="record">
        <h2>Record</h2>
    </div>
</body>

</html>
